<!-- page.html -->
        <div class="post">

          <header class="post-header">
            {%- if page.page_title -%}
            <h1 class="post-title">{{ page.page_title }}</h1>
            {%- else %}
            <h1 class="post-title">{{ page.title }}</h1>
            {%- endif -%}
            <p class="post-description">{{ page.description }}</p>
          </header>

          <article>
            {{ content }}
          </article>

        </div>
